# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but settings might differ.
#
# Refer to the wiki for more information.

exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=dbus-update-activation-environment --all
#exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once=waybar
exec-once=fcitx5 -d --replace
exec-once=mako
# exec-once=hyprpaper
exec-once=randomWallpaper.sh
#exec-once=foot --server

$term=kitty
#$term=footclient
$launcher=fuzzel -f 'LXGWWenKai:size=14'

#monitor=eDP-1,1920x1080@144,0x0,1
#workspace=eDP-1,1

#monitor=HDMI-A-1,3840x2160@60,0x0,1
monitor=,preferred,auto,1
#workspace=HDMI-A-1,1

input {
    follow_mouse=1
    touchpad {
        natural_scroll=1
    }
    # kb_options=caps:swapescape
}

general {
    border_size=2
    no_cursor_warps=0
    gaps_in=2
    gaps_out=4
    col.active_border=0xdd6666cc
    col.inactive_border=0x66333333
    layout=dwindle
}

dwindle {
    pseudotile = true
    preserve_split = true
}

decoration {
    rounding=8
    multisample_edges=0
    active_opacity=0.9
    inactive_opacity=0.9
    fullscreen_opacity=1
    blur=1
    blur_size=2
    blur_passes=4
}

animations {
    enabled=1
    animation=windows,1,3,default
    animation=border,1,3,default
    animation=fade,1,3,default
    animation=workspaces,1,3,default
}

misc {
    no_direct_scanout = yes
}

binds {
  allow_workspace_cycles=1
}

windowrule = float,title:^(rofi)$
#windowrule = float,title:^(图片查看器)$
#windowrule = float,title:^(zoom)$
#windowrule = float,title:^(Zoom)$
#windowrule = float,title:^(Zoom Cloud Meetings)$

bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

bind=SUPER,S,togglesplit
bind=SUPERSHIFT,SPACE,togglegroup
#bind=SUPER,h,changegroupactive,b
#bind=SUPER,l,changegroupactive,f

# bind to programs
bind=SUPER,return,exec,$term
bind=SUPER,P,exec,$launcher
bind=SUPER,B,exec,sh -c 'swww img $(ls -d ~/Pictures/Wallpaper/Images/* | sort -R | head -n1)'
bind=SUPER,T,exec,transtify.sh
bind=SUPERSHIFT,S,exec,snapshot.sh

# Brightness control
bind=SUPERCTRL,bracketright,exec,light -A 5
bind=SUPERCTRL,bracketleft,exec,light -U 5
bind=,xf86monbrightnessup,exec,light -A 5
bind=,xf86monbrightnessdown,exec,light -U 5
# Audio Volumne Control
bind=SUPER,bracketright,exec,pamixer -i 5
bind=SUPER,bracketleft,exec,pamixer -d 5
bind=SUPER,up,exec,pamixer -i 5
bind=SUPER,down,exec,pamixer -d 5
bind=,xf86audioraisevolume,exec,pamixer -i 5
bind=,xf86audiolowervolume,exec,pamixer -d 5
bind=SUPER,backslash,exec,pamixer --toggle-mute
bind=,xf86audiomute,exec,pamixer --toggle-mute

# bind to functions
bind=SUPERCTRL,Q,exit
bind=SUPER,Q,killactive
bind=SUPERCTRL,E,exec,swaylock
bind=SUPER,E,exec,nemo

# bind to window manipulations
bind=SUPER,F,fullscreen,1
bind=SUPERCTRL,F,fullscreen,0
bind=SUPER,SPACE,togglefloating,active
bind=SUPER,H,movefocus,l
bind=SUPER,L,movefocus,r
bind=SUPER,K,movefocus,u
bind=SUPER,J,movefocus,d
bind=SUPERCTRL,H,movewindow,l
bind=SUPERCTRL,L,movewindow,r
bind=SUPERCTRL,K,movewindow,u
bind=SUPERCTRL,J,movewindow,d
bind=SUPERSHIFT,H,resizeactive,-20 0
bind=SUPERSHIFT,L,resizeactive,20 0
bind=SUPERSHIFT,K,resizeactive,0 -20
bind=SUPERSHIFT,J,resizeactive,0 20

bind=SUPER,TAB,workspace,previous
bind=SUPER,N,workspace,-1
bind=SUPER,M,workspace,+1
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
